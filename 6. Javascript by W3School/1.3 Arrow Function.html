<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrow Function</h2>
    <p>This example shows an Arrow Function without the brackets or the return keyword.</p>
    <p id="coba"></p>

    <script>
      let nama = "Fitri Fauziah";
      let cinta = "Muhammad Furqon";
      let hello = () => `Apa kabar ${nama} ini aku ${cinta} menunggumu`;

      document.getElementById("coba").innerHTML = hello();
    </script>
  </body>
</html>
