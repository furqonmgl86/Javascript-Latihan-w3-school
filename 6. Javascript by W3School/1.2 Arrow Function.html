<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrow Function</h2>
    <p>This element with Arrow Function</p>
    <p id="coba"></p>

    <script>
      let nama = "Fitri Fauziah";
      let hello = () => {
        return `Apa kabar ${nama}`;
      };

      document.getElementById("coba").innerHTML = hello();
    </script>
  </body>
</html>
