<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrow Function</h2>
    <p>This example shows that if you have only one parameter in an Arrow Function, you can skip the parentheses.</p>
    <p id="coba"></p>

    <script>
      let nama = "Fitri Fauziah";
      let cinta = "Muhammad Furqon";
      let hello = (hai) => `Hai, ${hai} Apa kabar ${nama} ini aku ${cinta} menunggumu`;

      document.getElementById("coba").innerHTML = hello("Kekasihku");
    </script>
  </body>
</html>
